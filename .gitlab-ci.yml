image: hosttoday/ht-docker-node:latest

stages:
- test
- release
- trigger

testLTS:
  stage: test
  script:
    - npmci test lts
  tags:
    - docker

before_script:
  - npm uninstall -g npmci
  - npm install -g npmci
   
testSTABLE:
  stage: test
  script:
    - npmci test stable
  tags:
    - docker
    
testLEGACY:
  stage: test
  script:
    - npmci test legacy
  tags:
    - docker
  allow_failure: true

release:
  stage: release
  script:
    - npmci publish
  only:
    - tags
  tags:
    - docker

trigger:
  stage: trigger
  script:
    - npmci trigger
  only:
    - tags
  tags:
    - docker