image: hosttoday/ht-docker-node:stable

stages:
- test
- release
- trigger
- page


before_script:
  - npm install npmci -q -g

testLTS:
  stage: test
  script:
    - npmci install lts
    - npmci command npm install -g -q npmts
    - npmci test lts
  tags:
    - docker
   
testSTABLE:
  stage: test
  script:
    - npmci install stable
    - npmci command npm install -g -q npmts
    - npmci test stable
  tags:
    - docker
    
testLEGACY:
  stage: test
  script:
    - npmci install legacy
    - npmci command npm install -g -q npmts
    - npmci test legacy
  tags:
    - docker
  allow_failure: true

release:
  stage: release
  script:
    - npmci publish
  only:
    - tags
  tags:
    - docker

trigger:
  stage: trigger
  script:
    - npmci trigger
  only:
    - tags
  tags:
    - docker

pages:
  stage: page
  script:
    - npmci test stable
    - npmci command npm install -g -q npmpage
    - npmci command npmpage --host gitlab
  only:
    - tags
  tags:
    - docker
  artifacts:
    expire_in: 1 week
    paths:
    - public
