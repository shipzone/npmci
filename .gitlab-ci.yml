image: hosttoday/ht-docker-node:stable

stages:
- test
- release
- trigger


before_script:
  - npm install -g npmci

testLTS:
  stage: test
  script:
    - npmci install lts
    - npmci command npm install -g npmts
    - npmci test lts
  tags:
    - docker
   
testSTABLE:
  stage: test
  script:
    - npmci install stable
    - npmci command npm install -g npmts
    - npmci test stable
  tags:
    - docker
    
testLEGACY:
  stage: test
  script:
    - npmci install legacy
    - npmci command npm install -g npmts
    - npmci test legacy
  tags:
    - docker
  allow_failure: true

release:
  stage: release
  script:
    - npmci publish
  only:
    - tags
  tags:
    - docker

trigger:
  stage: trigger
  script:
    - npmci trigger
  only:
    - tags
  tags:
    - docker